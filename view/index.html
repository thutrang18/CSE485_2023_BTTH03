<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% extends 'base.twig' %}

        {% block content %}
        <h1>List of Users</h1>
        <ul>
            {% for user in users %}
            <li><a href="{{ url('user.show', {'id': user.id}) }}">{{ user.name
                    }}</a></li>
            {% endfor %}
        </ul>
        <p><a href="{{ url('user.create') }}">Create a New User</a></p>
        {% endblock %}
    </body>
</html>
