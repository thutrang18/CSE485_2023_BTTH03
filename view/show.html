<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% extends 'base.twig' %}

        {% block content %}
        <h1>User Details</h1>
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Password: {{ user.password }}</p>
        <p>
            <a href="{{ url('user.edit', {'id': user.id}) }}">Edit</a>
            <a href="{{ url('user.delete', {'id': user.id}) }}" onclick="return
                confirm('Are you sure you want to delete this user?')">Delete</a>
        </p>
        {% endblock %}
    </body>
</html>
